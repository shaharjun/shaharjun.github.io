
<!DOCTYPE html>
<html class=''>

<head>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylsheet" href='css/bootstrap.min.css'>
<link href='css/fonts.css' rel='stylesheet' type='text/css'>
<link href="css/materialize.css" rel='stylesheet'>
<link rel='stylesheet prefetch' href='css/reset.min.css'>
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
<link rel='stylesheet' href='css/chatStyle.css'>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body id="mainBody">
	<div id="frame">
		<div id="sidepanel">
			<div id="profile">
				<div class="wrap">
					<img id="profile-img" src="images/profile.png" class="online"
						alt="" />
					<p></p>
					<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
					<div id="status-options">
						<ul>
							<li id="status-online" class="active"><span
								class="status-circle"></span>
								<p>Online</p></li>
							<li id="status-away"><span class="status-circle"></span>
								<p>Away</p></li>
							<li id="status-busy"><span class="status-circle"></span>
								<p>Busy</p></li>
							<li id="status-offline"><span class="status-circle"></span>
								<p>Offline</p></li>
							<li onclick="logout()" id="logout"><i id="logout-button"
								class="fa fa-sign-out" aria-hidden="true"></i></span>
								<p>Logout</p></li>
						</ul>
					</div>
					<div id="expanded">
						<ul>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="wrap">
				<div align="left" class="starred"><!-- class name kept same with starred, may need to change -->
					&nbsp&nbsp&nbsp<i class="fa fa-user" aria-hidden="true"></i><span>&nbsp&nbspMy Profile</span>
				</div>
			</div>

			<div class="wrap">
				<div align="left" class="starred">
					&nbsp&nbsp&nbsp<i style="color: gold;" class="fa fa-star" aria-hidden="true"></i><span>&nbsp&nbspStarred Messages</span>
				</div>
			</div>

			<div id="search">
				<label><i class="fa fa-search" aria-hidden="true"></i></label>
				<input type="text" style="width: 100%" class="browser-default"
					placeholder="Search contacts..." />
			</div>
			<div id="contacts">
				&nbsp &nbsp
				<ul>
					<li class="contact">
						<div class="wrap">
							<span class="contact-status"></span> <img
								src="images/profile.png" alt="" />
							<div class="meta">
								<p class="name">Rajat Tripathi</p>
							</div>
						</div>
					</li>
					<li class="contact">
						<div class="wrap">
							<span class="contact-status"></span> <img
								src="images/profile.png" alt="" />
							<div class="meta">
								<p class="name">Riya Tilwani</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div id="bottom-bar">
				<button id="addcontact" href="#addContactModal"
					class="modal-trigger">
					<i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add
						contact</span>
				</button>
				<button id="settings" onclick="random()" id="remider"
					href="#addreminder" class="modal-trigger">
					<i class="fa fa-bell" aria-hidden="true"></i> <span>Reminder</span>
				</button>
				<button id="addGroup">
					<i class="fa fa-users" aria-hidden="true"></i><span>Create
						Group</span>
				</button>
				<button id="addPoll">
					<i class="fa fa-bar-chart" aria-hidden="true"></i><span>Create
						Poll</span>
				</button>
			</div>
		</div>
		<div id="cprof" style="position: absolute; z-index: -1"
			class="content ">
			<div class="card " id="pcard">

				<div id="wrappie">

					<!-- Exit button -->
					<div class="exit-card">
						<a class="btn-flat"
							onclick="backHome()"><i class="material-icons">close</i></a>
					</div>

					<!-- Card Profile image -->
					<div class="card-image">
						<img src="images/profile.png" class="display-pic">
					</div>

					<!-- Card Profile content -->
					<div class="card-content">
						<div id="userName">
							<p id="userNameValue">userName</p>
						</div>
						<div id="userEmail">
							<p class="cardLabel">Email</p>
							<p id="userEmailValue">kamlesh@gmail.com</p>
						</div>
						<div id="userPhone">
							<p class="cardLabel">Phone No.</p>
							<p id="userPhoneValue">9676433245</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="chat" class="content" style="z-index: 1">
			<div class="contact-profile">

				<img src="images/profile.png" onclick="showContactProfile()" alt="" />
				<p></p>

				

			</div>
			<div id="messages" class="messages">
				<ul>

				</ul>
			</div>
			<div class="message-input">
				<div class="wrap" style="display: flex">
					<input id='chatBox' type="text" class="browser-default"
						style="width: 100%" placeholder="Write your message..." />
					<button class="submit" id="sb" onClick='sendChat()'>
						<i class="fa fa-paper-plane" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div id="addreminder" class="modal">
		<div class="modal-content">
			<div class="rowreminder">
				<form class="col s12">
					<div class="rowreminder">
						<div class="input-field col s6">
							<i class="material-icons prefix">mode_edit</i>
							<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
							<label for="icon_prefix2">Enter Message</label>
						</div>
					</div>

				</form>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">access_time</i> <input type="text"
					class="datepicker"> <label for="icon_prefix2">Enter
					Date</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">contacts</i>
				<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
				<label for="icon_prefix2">Add Contact</label>
				<div id="searchContactResult">
					<ul id="searchContactResultList">
					</ul>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" style="background:#32465a;color:white;" class="modal-action modal-close btn-flat">Close</a>
			</div>
		</div>
	</div>
	<div id="addContactModal" class="modal">
		<div class="modal-content">
			<input type="text" id="searchText"
				placeholder="Search by name, e-mail id" />
			<div id="searchContactResult">
				<ul id="searchContactResultList">
				</ul>
			</div>

		</div>
		<div class="modal-footer">
			<a href="#!" style="background:#32465a;color:white;"
				class="modal-action modal-close btn-flat">Close</a>
		</div>
	</div>
	<script src='js/plugins/jquery-2.2.4.min.js'></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src='js/main.js'></script>
</body>
</html>
