
<!DOCTYPE html>
<html class=''>
<head>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">
<link rel="stylsheet"
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link
	href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300'
	rel='stylesheet' type='text/css'>
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
<link rel='stylesheet' href='css/chatStyle.css'>
</head>
<body id="mainBody">
	<div id="frame">
		<div id="sidepanel">
			<div id="profile">
				<div class="wrap">
					<img id="profile-img" src="images/profile.png" class="online"
						alt="" />
					<p>Arjun Shah</p>
					<div id="status-options">
						<ul>
							<li id="status-online" class="active"><span
								class="status-circle"></span>
								<p>Online</p></li>
							<li id="status-away"><span class="status-circle"></span>
								<p>Away</p></li>
							<li id="status-busy"><span class="status-circle"></span>
								<p>Busy</p></li>
							<li id="status-offline"><span class="status-circle"></span>
								<p>Offline</p></li>
						</ul>
					</div>
				</div>
			</div>
			<div id="search">
				<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
				<input type="text" placeholder="Search contacts..." />
			</div>
			<div id="contacts">
				&nbsp
				<div class="wrap">
					<div align="left" class="meta">
						&nbsp&nbsp&nbsp<i class="fa fa-star" aria-hidden="true"></i>&nbsp&nbspStarred
						Messages
					</div>
				</div>
				&nbsp
				<ul>

					<li class="contact">
						<div class="wrap">
							<span class="contact-status"></span> <img
								src="images/profile.png" alt="" />
							<div class="meta">
								<p class="name">Nagarpalika</p>
								<!-- <p class="preview">Mike, this isn't over.</p> -->
							</div>
						</div>
					</li>
					<li class="contact">
						<div class="wrap">
							<span class="contact-status"></span> <img
								src="images/profile.png" alt="" />
							<div class="meta">
								<p class="name">Kamlesh</p>
								<!-- <p class="preview"><span>You:</span> That's bullshit. This deal is solid.</p> -->
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div id="bottom-bar">
				<button id="addcontact">
					<i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add
						contact</span>
				</button>
				<button id="settings">
					<i class="fa fa-bell" aria-hidden="true"></i> <span>Reminder</span>
				</button>
				<button id="addGroup">
					<i class="fa fa-users" aria-hidden="true"></i><span>Create
						Group</span>
				</button>
				<button id="addPoll">
					<i class="fa fa-bar-chart" aria-hidden="true"></i><span>Create
						Poll</span>
				</button>
			</div>
		</div>
		<div class="content">
			<div class="contact-profile">
				<img src="images/profile.png" alt="" />
				<p>Team Mate</p>
			</div>
			<div class="messages">
				<ul>

				</ul>
			</div>
			<div class="message-input">
				<div class="wrap">
					<input id='chatBox' type="text" placeholder="Write your message..." />
					<button class="submit" id="sb" onClick='sendChat()'>
						<i class="fa fa-paper-plane" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src='js/plugins/jquery-2.2.4.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
